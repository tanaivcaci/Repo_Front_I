<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/pawprint 1.png">
    <title>PetShop</title>
</head>

<body>
    <header>
        <section>
            <p>Grandes ofertas en comederos</p>
            <ul>
                <li>Español</li>
                <li>ARG$</li>
            </ul>
        </section>
        <section>
            <figure>
                <img src="./img/LogoCatDo.png" alt="logo">
            </figure>
            <ul type="none">
                <li>Categorias</li>
                <li>Pets</li>
                <li>Nosotros</li>
                <li>Contactanos</li>
            </ul>
        </section>
    </header>
    <main>
        <section>
            <figure>
                <img src="./img/bowl-and-pet-daities-on-green-background 1.png" alt="banner">
            </figure>
            <div>
                <h3>¡Es un placer tener aquí!</h3>
                <p>¡Comederos en descuento!</p>
                <Button>Comederos</Button>
            </div>
        </section>
        <section>
            <div>
                <figure>
                    <img src="./img/pawprint 1.png" alt="patita">
                </figure>
                <h2>Productos Destacados</h2>
                <nav>
                    <ul>
                        <li><a href="">Comederos</a></li>
                        <li><a href="">Accesorios</a></li>
                        <li><a href="">Comida</a></li>
                    </ul>
                </nav>
            </div>
            <div>
                <figure>
                    <img src="./img/churrasquito.png" alt="carne">
                    <span>Juguete Churrasquito</span>
                </figure>
                <figure>
                    <img src="./img/comedero.png" alt="comedero">
                    <span>comedero para Perro</span>
                </figure>
                <figure>
                    <img src="./img/Huesito.png" alt="huesitos">
                    <span>Juguete Huesito</span>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p align="center">Todos los derechos reservados Front End</p>
    </footer>

</body>

</html>
